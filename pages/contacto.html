<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fan Page de One Piece</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="icon" href="../img/jollyroger.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/jollyroger.png" alt=""
                        class="logo-header" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                        <a class="nav-link" href="#">Ubicacion</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section id="contacto">
        <h1>Contacto</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer class="footer-section">
        <div class="wrap-footer-section">
            <div class="wrap-social-logos">
                <ul>
                    <li>
                        <a href="">
                            <img src="../img/gorjeo.png" alt="" class="social-logo" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../img/youtube.png" alt="" class="social-logo" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../img/instagram.png" alt="" class="social-logo" />
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../img/whatsapp.png" alt="" class="social-logo" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="menu-footer-section">
            <div class="footer-creds">
                <p>©copytight 2023 - CoderHouse - Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
